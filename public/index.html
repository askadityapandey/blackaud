<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blackaud - Audio Converter</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link href="output.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
    .container {
      max-width: 400px;
      width: 100%;
      padding: 0 1rem;
    }
  </style>
</head>
<body class="bg-black text-white min-h-screen flex flex-col items-center justify-center">
  <h1 class="text-4xl font-bold mb-8">Blackaud - Audio Converter</h1>

  <div class="container">
    <div id="file-upload" class="mb-6">
      <label for="audio-file" class="block text-sm font-medium text-gray-300 mb-2">Select Audio File:</label>
      <input type="file" id="audio-file" accept="audio/*" class="w-full px-3 py-2 border border-gray-600 rounded-lg bg-gray-700 text-gray-300">
    </div>

    <div id="conversion-options" class="mb-6">
      <label for="output-format" class="block text-sm font-medium text-gray-300 mb-2">Convert To:</label>
      <select id="output-format" class="w-full px-3 py-2 border border-gray-600 rounded-lg bg-gray-700 text-gray-300">
        <option value="mp3">MP3</option>
        <option value="wav">WAV</option>
      </select>
    </div>

    <button id="convert-button" class="w-full max-w-xs bg-white text-black py-2 rounded-lg hover:bg-gray-200 transition duration-200">Convert</button>

    <p id="conversion-message" class="mt-4 text-center text-sm text-gray-400"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
