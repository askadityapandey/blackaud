<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blackaud - Audio Converter</title>
  <link href="output.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
    <h1 class="text-2xl font-bold mb-6 text-center">Blackaud - Audio Converter</h1>
    <div id="file-upload" class="mb-4">
      <label for="audio-file" class="block text-sm font-medium text-gray-700 mb-2">Select Audio File:</label>
      <input type="file" id="audio-file" accept="audio/*" class="w-full px-3 py-2 border border-gray-300 rounded-lg">
    </div>
    <div id="conversion-options" class="mb-6">
      <label for="output-format" class="block text-sm font-medium text-gray-700 mb-2">Convert To:</label>
      <select id="output-format" class="w-full px-3 py-2 border border-gray-300 rounded-lg">
        <option value="mp3">MP3</option>
        <option value="wav">WAV</option>
      </select>
    </div>
    <button id="convert-button" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition duration-200">Convert</button>
    <p id="conversion-message" class="mt-4 text-center text-sm text-gray-600"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
